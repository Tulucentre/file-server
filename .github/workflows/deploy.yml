name: Build and Deploy Go Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.3

      # Install dependencies
      - name: Install dependencies
        run: make install

      # Build project
      - name: Build project
        run: make build

      # Verify output exists
      - name: Verify build output
        run: ls -lh ./bin/main

      # Deploy to server
      - name: Stop existing pm2 process
        run: |
          sshpass -p "${{ secrets.TULUCENTRE_SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.TULUCENTRE_SERVER_USER }}@${{ secrets.TULUCENTRE_SERVER_IP }} \
            'pm2 stop file-server || true; [ -f /home/tulucentre/main ] && rm /home/tulucentre/main || true'

      - name: Copy files to server
        run: |
          scp -o StrictHostKeyChecking=no ./bin/main ${{ secrets.TULUCENTRE_SERVER_USER }}@${{ secrets.TULUCENTRE_SERVER_IP }}:/home/tulucentre

      - name: Restart pm2 process
        run: |
          sshpass -p "${{ secrets.TULUCENTRE_SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.TULUCENTRE_SERVER_USER }}@${{ secrets.TULUCENTRE_SERVER_IP }} \
            'pm2 start file-server'
